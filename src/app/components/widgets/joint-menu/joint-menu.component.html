<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container-fluid">
      <!-- row -->
      <div class="row" *ngIf="availability > 0">

        <!-- section title -->
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <b style="float: left;"><i class="fa fa-cutlery" aria-hidden="true"></i> {{resto_name}} Menu</b>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Search from {{resto_name}}..." (keyup)="jointSearch($event)">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
             
            </div>
            <div class="col-md-4">

            </div>
          </div>
         
        </div>
      </div>

        <!-- /section title -->
  
        <!-- Products tab & slick -->
        
       <div class="row">
        <div class="col-md-12">
          <div *ngIf="isLoading === true" style="text-align: center;">
            <br><br><br>
          <div class="col-md-12">
            <div class="spinner-grow text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            </div>
            </div>
            <br>
          <div class="alert alert-warning" role="alert" *ngIf="isLoading === false && availability < 1">
          <h4>Sorry! <b>No product forund from {{resto_name}}</b>. Kindly check from other Joints or call +254 110 005 522 for more information</h4>
          </div>
        </div>

           <div class="col-md-12" *ngIf="products.length > 0">
            <div class="row">
              <!-- ........................working here -->
              <div class="col-md-3" *ngFor="let p of products" >
                <div class="card my-2">
                  <div class="row card-body">
                    <div  class="col-5">
                       <!-- ------------------------------column1 -->
                       <div class="image-card">
                        <img src="{{serverURL2+'/'+p.image}}" alt="{{p.sub_menu}}" class="card-img-top image" (click)="selectProduct(p.id)">
                        <div class="middle" title="Qwick View" (click)="qwick_view_product(p.id)">
                          <div class="text"><i class="fa fa-eye" aria-hidden="true"></i></div>
                        </div>
                        </div>
                        
                    </div>
                    <div  class="col-7">
                      <!-- ------------------------------column2 -->
                      <!-- <div class="card"> -->
                   
                          <b>{{p.menu}}</b><br>
                    <!-- ................................. -->
                      {{p.sub_menu}}<br>
                      <small style="color: orange;">Seller: {{p.restaurant}}</small><br>
                      <span class="badge badge-warning">{{p.price | currency: 'KES '}}</span>
                    </div>
                    <!-- </div> -->
                    <div  class="col-12">
                      <button class="btn btn-outline-warning btn-sm" 
                      [class.disabled]="p.availability < 1"
                      [class.btn-outline-danger]="p.availability < 1"
                       (click)="AddToCart(p.id)"
                      >
                <!-- {{p.availability < 1 ? "No Stock" : "Pick" }} -->
                     <i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Card
                      </button>
                      <button class="btn btn-outline-warning btn-sm" style="float: right;"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Like</button>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
            
           </div>

       </div>  
   </div>
   </div>

    <!-- /container -->
