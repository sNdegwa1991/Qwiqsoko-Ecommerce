
<div id="login">
    <h6 class="text-center text-white pt-5"><span style="color: black;"><i class="fa fa-edit" aria-hidden="true"></i> Create Account</span></h6>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form novalidate #myform="ngForm">
                        <div class="form-group">
                            <label for="username" class="text-danger"><i class="fa fa-envelope" aria-hidden="true"></i> Enter Email:</label><br>
                            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-danger"><i class="fa fa-volume-control-phone" aria-hidden="true"></i> Enter Phone Number:</label><br>
                            <input type="tel" id="phone" [(ngModel)]="phone" name="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-danger"><i class="fa fa-key" aria-hidden="true"></i> Enter Password:</label><br>
                            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-danger"><i class="fa fa-key" aria-hidden="true"></i> Confirm Password:</label><br>
                            <input type="password" id="password1" [(ngModel)]="password1" name="password1" class="form-control">
                        </div>
                        <div class="form-group">
                           
                            <button type="submit" class="btn btn-danger btn-sm btn-block" id="btn-user-login" (click)="login(myform)" [disabled]="myform.invalid && myform.touched"><i class="fa fa-sign-in"></i> Sign Up</button>
                            <br>
                            
                        </div>
                       
                        <div id="register-link" class="text-center">
                          
                          <b style="color: brown;">Or </b> <a routerLink="/login" style="color: cornflowerblue;"> Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
